<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card Project YT</title>
    <!--CSS-->
    <link rel="stylesheet" href="style.css">
    <!--Box Icon CSS-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- <h1>Hare Krishna ❤️</h1>
    <h2>Profile Card Project</h2> -->
        <div class="profile-card">
            <div class="image">
                <img src="./file/kanh.jpg" alt="" class="profile-image">
            </div>
            <div class="text-data">
                <span class="name">HareKrishna</span>
                <span class="job">Developer and Enterprenuer</span>
            </div>
            <div class="media-button">
                <a href="#" style="background-color:#4267b2 ;" class="link">
                <i class='bx bxl-github'></i>
                </a><a href="#" style="background-color:#1da1f2 ;" class="link">
                    <i class='bx bxl-instagram-alt'></i>
                </a><a href="#" style="background-color:#e1206c ;" class="link">
                    <i class='bx bxl-telegram'></i>
                </a><a href="#" style="background-color:#ff0000 ;" class="link">
                <i class='bx bxl-snapchat'></i>
                </a>
            </div>
            <div class="buttons2">
                <button class="button2">Follow</button>
                <button class="button2">Message</button>
            </div>

                <div class="likes">
                    <div class="data">
                        <i class='bx bx-heart'></i>
                        <span class="number">10k</span>
                    </div>
                    <div class="data">
                        <i class='bx bx-message-rounded'></i>
                        <span class="number">50k</span>
                    </div>
                    <div class="data">
                        <i class='bx bx-share'></i>
                        <span class="number">90k</span>
                    </div>
                </div>

        </div>

</body>
</html>
